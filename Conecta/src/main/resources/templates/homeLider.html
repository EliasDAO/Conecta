<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Home | Lider</title>
	
	<!--Sera substituido pelo fragmento head que contem associaçoes para menu funcionar-->
	<th:block th:replace="fragments/head :: head"></th:block>
</head>
<body id="menuBody" style="background-image:url('img/menu/fundo1.png')">
	
	<!--Sera substituido pelo fragmento do menu-->
	<div th:replace="fragments/menu :: menu"></div>
	<!-- Todos id e class de menu começam com menuAlgumacoisa então evite usar menu na frente de seus ids ou class-->
	
	<div id="fundoUmaTabelaNaPaginaToda"class="fundo">
	<h2>Aprovações</h2>
	
	<div id="rolagemUmaTabelaNaPaginaToda" class="rolagem">
		<table>
			<thead>
				<tr>
					<th class="tituloDeDescricaoDaTabela">Cod</th>				
					<th>Título do Agendamento</th>
					<th>Descrição do Agendamento</th>
					<th>Projeto</th>
					<th>Produto</th>
					<th>Consultor</th>
					<th>Horas</th>
					<th>aprovar</th>
				</tr>			
			</thead>
			<tbody>
				<tr th:each = "a : ${agendamento}">
					<td th:text="${a.idAgendamento}"></td>
					<td th:text="${a.pedido.titulo}"></td>
					<td th:text="${a.pedido.descricao}"></td>
					<td th:text="${a.pedido.projeto.nome}"></td>
					<td th:text="${a.pedido.projeto.produto}"></td>
					<td th:text="${a.consultor.nome}"></td>
					<td th:text="${a.pedido.sugestaoDeHoras}"></td>
					<td>
						<button type="button">Aprovar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
