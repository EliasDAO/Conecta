<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Home | Consultor</title>
<!-- MENU-->
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script th:src='@{/js/menu.js}' type="text/javascript"></script>
<link rel="stylesheet" type="text/css" media='screen' th:href="@{/css/menu.css}"/>
<!-- Fontes-->
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<!-- MENU-->

</head>
<body id="menuBody">
	<!-- MENU-->
		<nav>
			<div id="menu">
				<a><img id="menuLogo" th:src="@{/img/menu/logo.png}" alt="TotvsConecta"/></a>
				<img class="menuLinhaDeSeparacaoMenu" th:src="@{img/menu/linhaDeSeparacaoMenu.png}"/>
				<a><img class="menuIcon" th:src="@{/img/menu/aprovacoes.png}" alt="aprovacoes" style="margin-bottom: 13px"></a>
				<img class="menuLinhaDeSeparacaoMenu" th:src="@{img/menu/linhaDeSeparacaoMenu.png}"/>
				<a><img class="menuIcon" th:src="@{/img/menu/pedidos.png}" alt="pedidos" style="margin-bottom: 11px"></a>
				<img class="menuLinhaDeSeparacaoMenu" th:src="@{img/menu/linhaDeSeparacaoMenu.png}"/>
				<a><img class="menuIcon" th:src="@{/img/menu/projetos.png}" alt="Projetos"></a>
				<img class="menuLinhaDeSeparacaoMenu" th:src="@{img/menu/linhaDeSeparacaoMenu.png}"/>
			  <img id="menuUserIcon" onclick="VisibilidadePainelUser()" th:src='@{/img/menu/userIcon.png}'></a>
				<span id="menuSair">Sair</span>
			</div>
			<div id="menuLinhaInferior">
			</div>
			<div id="menuSelecaoDeCor">
			   <div id="menuCaixaDeSelecao">
				   <span id="menuCorDosPaineis">Cor dos paineis</span>
				   <div class="menuSelecaoCorDosPaineis" onclick="imagem1()"> <img class="menuImagenSelecaoCorDosPaines" th:src="@{/img/menu/painel1.png}"></div>
				   <div class="menuSelecaoCorDosPaineis" onclick="imagem2()"> <img class="menuImagenSelecaoCorDosPaines" th:src="@{/img/menu/painel2.png}"></div>
				   <div class="menuSelecaoCorDosPaineis" onclick="imagem3()"> <img class="menuImagenSelecaoCorDosPaines" th:src="@{/img/menu/painel3.png}"></div>
				   <div class="menuSelecaoCorDosPaineis" onclick="imagem4()"> <img class="menuImagenSelecaoCorDosPaines" th:src="@{/img/menu/painel4.png}"></div>
				</div>
				<img th:src="@{/img/menu/caixaDeSelecaoDeCor.png}">
	
			</div>
		</nav>
	<!-- MENU-->
	<div>
		<h1>
			<label>Seja bem vindo </label><label th:text="${#httpServletRequest.getAttribute('nome')}"></label>
				
		</h1>


	</div>

	<div>
		<h2>Pedidos</h2>
		<table>
			<thead>
				<tr>
					<th>Cod</th>
					<th>Título do Pedido</th>
					<th>Descrição</th>
					<th>Projeto</th>
					<th>Produto</th>
					<th>Horas</th>
					<th>Candidatar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${pedido}">
					<td th:text="${p.idPedido}"></td>
					<td th:text="${p.titulo}"></td>
					<td th:text="${p.descricao}"></td>
					<td th:text="${p.projeto.nome}"></td>
					<td th:text="${p.projeto.produto}"></td>
					<td th:text="${p.sugestaoDeHoras}"></td>
					<td>
						<form action="/homeConsultor/candidatar" method="POST">
							<button type="submit" name="idPedido" th:value="${p.idPedido}">Candidatar-se</button>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<h2>Apontar Ociosidade</h2>

		<div th:if="${param.sucesso}">
			<div>Apontamento realizado com sucesso!</div>
			<br> <br>
		</div>
		<div th:if="${param.falha}">
			<div>Não é possível apontar duas vezes no mesmo dia!</div>
			<br> <br>
		</div>

		<form action="/homeConsultor/apontar" method="POST">
			<label>Hora início:</label> <input type="text" name="horaInicio">
			<label>Hora fim:</label> <input type="text" name="horaFim">
			<button type="submit">Gravar</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>

	<div>

		<h2>Candidaturas</h2>
		<table>
			<thead>
				<tr>
					<th>Título do Pedido</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pC : ${pedidoCandidatado}">
					<td th:text="${pC.pedido.titulo}"></td>
					<td th:text="${pC.pedido.status}"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<div>
		
	</div>

</body>
</html>
