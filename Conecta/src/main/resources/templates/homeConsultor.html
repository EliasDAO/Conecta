<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Home | Consultor</title>
</head>
<body>
	<div>
		<h1>
			<span sec:authentication="principal.nome"></span>
		</h1>
	</div>
	<div>
		<h2>Pedidos</h2>
		<table>
			<thead>
				<tr>
					<th>Cod</th>
					<th>Título do Pedido</th>
					<th>Descrição</th>
					<th>Projeto</th>
					<th>Produto</th>
					<th>Horas</th>
					<th>Candidatar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${pedido}">
					<td th:text="${p.idPedido}"></td>
					<td th:text="${p.titulo}"></td>
					<td th:text="${p.descricao}"></td>
<!-- 					<td th:text="${p.projeto.nome}"></td> -->
<!-- 					<td th:text="${p.projeto.produto}"></td> -->
					<td th:text="${p.sugestaoDeHoras}"></td>
					<td>
						<button type="button">Candidatar-se</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<h2>Apontar Ociosidade</h2>

		<form action="/homeConsultor/apontar" method="POST" th:object="${usuario}">
			<label>Hora início:</label> 
			<input type="text" name="horaInicio">
			<label>Hora fim:</label> 
			<input type="text" name="horaFim"> 
			<input th:text="${usuario} "type="text" name="idUsuario">
			<button type="submit">Gravar</button>

			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
	
	
	<br>
	<br>
	<br>
	
	<div>
		<form action="/logout" method="post">
			<button type="submit">Sair</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>

</body>
</html>
