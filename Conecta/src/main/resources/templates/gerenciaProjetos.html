<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Gerenciamento de Projetos | Líder</title>
<link rel="icon" type="imagem/png" href="../static/img/logo.png" th:href="@{/img/logo.png}"/>  
    
<link type="text/css" href="../static/css/gestaoDeProjetos.css" 
th:href="@{/css/gestaoDeProjetos.css}" rel="stylesheet"/>
</head>
<body>
	<div >
	<table><br> 
		<thead>
			<tr>
				<th>Código do Projeto </th>
				<th>Projeto</th>
				<th>Código do Cliente</th>
				<th>Cliente</th>
				<th>Horas</th>
                <th>        </th>
			</tr>			
		</thead>
		<tbody>
			<tr th:each ="p : ${projetos}">
				<td th:text="${p.codigoProjeto}"></td>
				<td th:text="${p.nome}"></td>
				<td th:text="${p.cliente.codigo}"></td>
				<td th:text="${p.cliente.nome}"></td>
				<td th:text="${p.qtdCreditos}"> <div class="divP"><label>aaaa</label></div></td>
				<td> 
                    <button class="button: hover" >Atualizar</button>				
                </td>
			</tr>
                
		</tbody>
	</table>
	</div>
</body>
</html>
